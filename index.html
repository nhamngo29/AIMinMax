<html>
<head>
    <meta charset="utf8" />

    <link rel="stylesheet" href="./ThuatToan//Style.css" />
    <title>Trò chơi tic tac toe sử dụng thuật toán Minimax</title>
</head>
<body>
    <div class="content">
        <div class="board">
            <div class="row">
                <div id="0" class="cell"></div>
                <div id="1" class="cell"></div>
                <div id="2" class="cell"></div>
            </div>
            <div class="row">
                <div id="3" class="cell"></div>
                <div id="4" class="cell"></div>
                <div id="5" class="cell"></div>
            </div>
            <div class="row">
                <div id="6" class="cell"></div>
                <div id="7" class="cell"></div>
                <div id="8" class="cell"></div>
            </div>
        </div>
        <div class="gameOver">
            <span class="gameState">Game State</span>
            <button class="replay">Chơi lại</button>
        </div>
    </div>

    <script src="./ThuatToan/main.js"></script>
</body>
</html>
